events {
    worker_connections 1024;
}

http {
    include       mime.types;
    default_type  application/octet-stream;
    
    # Upload limit (Images/Evidence) - Increased to 50M
    client_max_body_size 50M;

    # Basic security headers
    # add_header X-Frame-Options "SAMEORIGIN";
    # add_header X-XSS-Protection "1; mode=block";

    upstream backend {
        server backend:8000;
    }

    upstream frontend {
        server frontend:3000;
    }

    server {
        listen 80;
        server_name localhost; # Change to your domain in production

        # Redirect HTTP to HTTPS? (Uncomment if using SSL below)
        # return 301 https://$host$request_uri;

        # ----------------------------------------------------
        # BACKEND API PROXY
        # ----------------------------------------------------
        location /api {
            proxy_pass http://backend;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;

            # WebSocket Support (for potential future usage)
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
        }

        # ----------------------------------------------------
        # FRONTEND PROXY
        # ----------------------------------------------------
        location / {
            proxy_pass http://frontend;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            
            # WebSocket Support (Crucial for HMR in dev, and Next.js internal routing)
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
        }
    }

    # ----------------------------------------------------
    # SSL CONFIGURATION TEMPLATE (Uncomment for HTTPS)
    # ----------------------------------------------------
    # server {
    #     listen 443 ssl http2;
    #     server_name yourdomain.com;
    # 
    #     ssl_certificate     /etc/nginx/certs/fullchain.pem;
    #     ssl_certificate_key /etc/nginx/certs/privkey.pem;
    #     
    #     # Optimization
    #     ssl_session_cache shared:SSL:10m;
    #     ssl_session_timeout 10m;
    # 
    #     # Same location blocks as above...
    # }
}
