version: '3.8'

services:
  # ----------------------------------------------------
  # DATABASE (PostgreSQL)
  # ----------------------------------------------------
  db:
    image: postgres:15-alpine
    restart: always
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-app}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-changeme_in_production}
      POSTGRES_DB: ${POSTGRES_DB:-person_gift}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - app_network
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-app}" ]
      interval: 5s
      timeout: 5s
      retries: 5

  # ----------------------------------------------------
  # CACHE / QUEUE (Redis)
  # ----------------------------------------------------
  # Future-proofing for APScheduler distributed jobs & caching
  redis:
    image: redis:alpine
    restart: always
    volumes:
      - redis_data:/data
    networks:
      - app_network

  # ----------------------------------------------------
  # BACKEND (FastAPI + Gunicorn)
  # ----------------------------------------------------
  backend:
    build:
      context: .
      dockerfile: docker/backend/Dockerfile
    restart: always
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_started
    environment:
      # Database connection string for Postgres
      DATABASE_URL: postgresql://${POSTGRES_USER:-app}:${POSTGRES_PASSWORD:-changeme_in_production}@db:5432/${POSTGRES_DB:-person_gift}
      # Redis Connection (System ready)
      REDIS_URL: redis://redis:6379/0
      # CORS origins (Caddy handles domain, but API needs to know)
      ALLOWED_ORIGINS: ${ALLOWED_ORIGINS:-https://yourdomain.com}
      SECRET_KEY: ${SECRET_KEY:-default_secret_please_change}
      GEMINI_API_KEY: ${GEMINI_API_KEY}
    networks:
      - app_network

  # ----------------------------------------------------
  # FRONTEND (Next.js Standalone)
  # ----------------------------------------------------
  frontend:
    build:
      context: ./frontend
      dockerfile: ../docker/frontend/Dockerfile
    restart: always
    environment:
      # Next.js build args if needed
      NEXT_PUBLIC_API_URL: /api
      # Hostname for standalone server
      HOSTNAME: "0.0.0.0"
    networks:
      - app_network

  # ----------------------------------------------------
  # PROXY (Caddy - Auto HTTPS)
  # ----------------------------------------------------
  caddy:
    image: caddy:alpine
    restart: always
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./Caddyfile:/etc/caddy/Caddyfile
      - caddy_data:/data
      - caddy_config:/config
    depends_on:
      - backend
      - frontend
    networks:
      - app_network

volumes:
  postgres_data:
  redis_data:
  caddy_data:
  caddy_config:


networks:
  app_network:
    driver: bridge
